name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.22", "1.23", "1.24"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Build SDK
        run: go build ./opnsense/...

      - name: Build CLI
        run: go build ./cmd/opn/

      - name: Test
        run: go test ./opnsense/... ./internal/... -race -count=1

  python:
    name: Python generator tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Test
        run: python -m pytest generate/tests/ -v
